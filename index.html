<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    body{
      background: linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
                  url("images/bg.jpg") center/cover no-repeat fixed;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      background: rgba(255,255,255,.92);
      padding: 24px 22px;
      border-radius: 18px;
      width: min(520px, 92vw);
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      position: relative;
      overflow:hidden;
    }
    .hearts{
      position:absolute; inset:0; pointer-events:none; opacity:.35;
      background-image:
        radial-gradient(circle at 15% 20%, #ff4d6d 0 8px, transparent 9px),
        radial-gradient(circle at 85% 30%, #ff4d6d 0 7px, transparent 8px),
        radial-gradient(circle at 30% 80%, #ff4d6d 0 6px, transparent 7px),
        radial-gradient(circle at 70% 75%, #ff4d6d 0 9px, transparent 10px);
    }
    h1{ margin: 6px 0 10px; font-size: 30px; }
    p{ margin: 0 0 18px; font-size: 16px; }
    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; padding:12px 18px; border-radius: 999px;
      font-size: 16px; cursor:pointer;
    }
    .yes{ background:#ff4d6d; color:white; }
    .no{ background:#222; color:white; position:relative; }
    #msg{ margin-top: 16px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts"></div>
    <h1>Will you be my Valentine?</h1>
    <p>Just say yes and make my day.</p>
    <div class="btns">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
    <div id="msg"></div>
  </div>
  <script>
    const msg = document.getElementById('msg');
    document.getElementById('yesBtn').addEventListener('click', () => {
      msg.textContent = "Yesss! I love you â¤ï¸";
    });
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * 260) - 130;
      const y = Math.floor(Math.random() * 160) - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
    noBtn.addEventListener('click', () => {
      msg.textContent = "Nice try ðŸ˜„";
    });
  </script>
</body>
</html>
