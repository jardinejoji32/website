<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jardines Economics Project</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff7aa2, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 28px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 22px;
      font-size: 15px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 25px rgba(255,77,109,0.45);
    }

    .yes:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(255,77,109,0.6);
    }

    .no {
      background: #1f1f1f;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 22px;
      font-size: 18px;
      font-weight: 700;
      color: #ff4d6d;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Riya, will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>You already know the right answer.</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No (Jardine will be sad)</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const message = document.getElementById('message');
    const noBtn = document.getElementById('noBtn');

    document.getElementById('yesBtn').onclick = () => {
      message.textContent = "Yay!! I love you so much ‚ù§Ô∏èü•∞";
    };

    noBtn.onmouseover = () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };

    noBtn.onclick = () => {
      message.textContent = "Be nice üò≠‚ù§Ô∏è";
    };
  </script>
</body>
</html>
